<h2>By Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <!--SearchBox-->
    <button type="button" *ngFor="let region of regions" class="btn mx-2"
            [ngClass]=" {'btn-outline-primary': selectedRegion === region }"
            (click)="searchByRegion(region)">{{region}}</button>
  </div>
  <div class="row">
    <div class="col">
      <hr />
      <app-country-table [countries]="listCountries"></app-country-table>
    </div>
  </div>
</div>
