<div *ngIf="countries.length === 0; else tableCountries" class="alert alert-warning text-center">
    No countries to show
</div>

<ng-template #tableCountries>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Icon</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Country</th>
                <th>Region</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ country.flag }}</td>
                <td><img class="flag" [src]="country.flags.svg" [alt]=" country.name.common"></td>
                <td>{{ country.name.common }}</td>
                <td>{{ country.region }}</td>
                <td>{{ country.population | number }}</td>
                <td>
                    <a [routerLink]="['/countries/by', country.cca3]">Info</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
